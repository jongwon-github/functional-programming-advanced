<!DOCTYPE html>

<body>
    1. 홀수 n개 더하기
    <script>
        function f1(limit, list) {
            let acc = 0;
            for (const a of list) {
                if (a % 2) {
                    const b = a * a;
                    acc += b;
                    if (--limit == 0) break;
                }
            }
            console.log(acc);
        }
        f1(3, [1, 2, 3, 4, 5, 6, 7, 8, 9]);
    </script>
    <br/>

    2. if를 filter로
    <script>
        function f1(limit, list) {
            let acc = 0;
            for (const a of L.filter(a => a % 2, list)) {
                const b = a * a;
                acc += b;
                if (--limit == 0) break;
            }
            console.log(acc);
        }
        f1(3, [1, 2, 3, 4, 5, 6, 7, 8, 9]);
    </script>
    <br/>

    3. 값 변화 후 변수 할당을 map으로
    <script>
        function f1(limit, list) {
            let acc = 0;
            for (const a of L.map(a => a * a, L.filter(a => a % 2, list))) {
                acc += a;
                if (--limit == 0) break;
            }
            console.log(acc);
        }
        f1(3, [1, 2, 3, 4, 5, 6, 7, 8, 9]);
    </script>
</body>
